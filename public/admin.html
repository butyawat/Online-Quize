<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Admin Panel</h1>
            <div class="nav-buttons">
                <button class="btn" id="homeBtn">Home</button>
                <button class="btn" id="logoutBtn">Logout</button>
            </div>
        </header>
        
        <main>
            <div class="admin-panel">
                <div class="form-group">
                    <h2>Create New Quiz</h2>
                    <input type="text" id="quizTitle" placeholder="Quiz Title">
                    <textarea id="quizDesc" placeholder="Description"></textarea>
                    <div class="checkbox-group">
                        <input type="checkbox" id="isPointsBased" checked>
                        <label for="isPointsBased">Points Based (for leaderboard)</label>
                    </div>
                    <button class="btn" id="createQuizBtn">Create Quiz</button>
                </div>
                
                <div class="form-group">
                    <h2>Add Questions</h2>
                    <select id="quizSelect">
                        <!-- Quizzes will be loaded here -->
                    </select>
                    <textarea id="questionText" placeholder="Question"></textarea>
                    <div class="options-container">
                        <input type="text" class="option-input" placeholder="Option 1 (required)">
                        <input type="text" class="option-input" placeholder="Option 2 (required)">
                        <input type="text" class="option-input" placeholder="Option 3 (optional)">
                        <input type="text" class="option-input" placeholder="Option 4 (optional)">
                    </div>
                    <select id="correctOption">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                    <button class="btn" id="addQuestionBtn">Add Question</button>
                </div>
            </div>
        </main>
        
        <div class="notification" id="notification">
            <div class="notification-icon">!</div>
            <div class="notification-content">
                <div class="notification-title">Success</div>
                <div class="notification-message">Question added successfully</div>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
